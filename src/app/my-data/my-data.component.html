<div class="card-deck-container" *ngIf="albumData">
    <p *ngIf="!albumData"><em>Loading...</em></p>

        <mat-card-header>
          <mat-card-title><strong><h2>Select Album to Add Songs -</h2></strong> </mat-card-title>
        </mat-card-header>
        <mat-radio-button color="primary" variant="outlined" [value]="choice.id" (click)="onRadioChange(choice.id)" *ngFor="let choice of albumData">
         {{choice.name}}
        </mat-radio-button>
        <div class="inner-card">
         
        <mat-card class="box">

          <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-card-content>
              <mat-form-field>
                  <mat-label>Song Name:</mat-label>
                  <input matInput formControlName="songName" required="required" placeholder="Enter song name">
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Duration</mat-label>
                  <input matInput formControlName="duration" required="required" placeholder="Enter song duration in minutes">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput formControlName="rating" required="required" placeholder="Enter song rating">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Featuring Artist</mat-label>
              <input matInput formControlName="featuringArtist" placeholder="Leave blank, if none exists">
          </mat-form-field>
       
        </mat-card-content>
            <button  mat-flat-button color="primary" class="btn-block" type="submit">Submit</button>
            <br />             
            <div>
              <button mat-stroked-button color="accent" class="btn-block" color="secondary" [routerLink]="['/']">Cancel</button>
          </div>
      
          </form>
       
      
      </mat-card>
    </div>
