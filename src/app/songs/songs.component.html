<p *ngIf="!songData"><em>Loading...</em></p>

<div class="header">SONGS</div>
<p *ngIf="!songData"><em>Loading...</em></p>
<div class="card-deck-container" *ngIf="songData">

<mat-card class="card-item" *ngFor="let song of songData">
  <mat-card-header>
    <mat-card-title>{{song.songName}}</mat-card-title>
    <br />
  </mat-card-header>
 <mat-card-content class="content">
  
<strong>Duration : </strong>
  {{song.duration }} minutes<br/>
<strong>  Song Rating : </strong>
  {{song.rating}} <br />
  <strong> Featuring Artist : </strong>

  {{song?.featuringArtist != null ? song.featuringArtist : 'N/A'}}  <br/>
  </mat-card-content>
   </mat-card>
</div>
